<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Freelancer</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Font Awesome -->

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- /Bootstrap -->

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- /Bootstrap JS -->

    <!-- HEADER -->
    <header>
      <div class="container">
        <nav
          class="navbar navbar-expand-lg text-uppercase"
          data-bs-theme="dark"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Start Bootstrap</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <!-- jumbotron -->
      <section id="jumbo" class="text-uppercase">
        <div class="container">
          <div class="row justify-content-center text-center py-3">
            <div class="col-10 jq-bordi">
              <div class="row justify-content-center">
                <div class="col-6 jq-bordi ">
                  <img src="img/avatar.svg" alt="img" />
                </div>
              </div>
              <h1>Start Bootstrap</h1>
              <div class="divisore-prima-w divisore-dopo-w">
                <i class="fa-solid fa-star"></i>
              </div>
              <p class="pt-2">Graphic designer - Web designer - Illustrator</p>
            </div>
          </div>
        </div>
      </section>

      <!-- portfolio -->
      <section id="portfolio" class="text-uppercase mt-5">
        <div class="container text-center">
        <h2>Portfolio</h2>
        <div class="divisore-prima-b divisore-dopo-b py-4">
                <i class="fa-solid fa-star"></i>
              </div>
        <div class="row g-4">
          <!-- Box 1 -->
          <div class="col-12 col-lg-6 col-xxl-4">
            <img class="img-fluid rounded-4" src="img/cabin.png" alt="img-portfolio" />
          </div>
          <!-- Box 2 -->
          <div class="col-12 col-lg-6 col-xxl-4">
            <img class="img-fluid rounded-4" src="img/cake.png" alt="img-portfolio" />
          </div>
          <!-- Box 3 -->
          <div class="col-12 col-lg-6 col-xxl-4">
            <img class="img-fluid rounded-4" src="img/circus.png" alt="img-portfolio" />
          </div>
          <!-- Box 4 -->
          <div class="col-12 col-lg-6 col-xxl-4">
            <img class="img-fluid rounded-4" src="img/game.png" alt="img-portfolio" />
          </div>
          <!-- Box 5 -->
          <div class="col-12 col-lg-6 col-xxl-4">
            <img class="img-fluid rounded-4" src="img/safe.png" alt="img-portfolio" />
          </div>
          <!-- Box 6 -->
          <div class="col-12 col-lg-6 col-xxl-4">
            <img class="img-fluid rounded-4" src="img/submarine.png" alt="img-portfolio" />
          </div>
        </div>
      </div>
        </div>
      </section>

      <!-- about -->
      <section></section>

      <!-- contact -->
      <section></section>
    </main>

    <!-- FOOTER -->
    <footer></footer>
  </body>
</html>
